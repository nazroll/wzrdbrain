name: AI Translate Python to JS

on:
  push:
    branches:
      - wzrdbrainjs # Matches the deploy workflow branch
    paths:
      - 'src/wzrdbrain/wzrdbrain.py'
      - 'src/wzrdbrain/tricks.json'
      - '.github/workflows/translate2js.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: translate-wzrdbrain
  cancel-in-progress: false
  
jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install google-genai

      - name: Translate Python to JavaScript
        run: |
          mkdir -p dist
          python utils/translate2js.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Show first lines of generated file
        run: |
          echo "Preview of dist/wzrdbrain.src.js:"
          head -n 60 dist/wzrdbrain.src.js || true
      - name: Detect changes in generated file
        id: diff
        shell: bash
        run: |
          # Determine if dist/wzrdbrain.src.js is new or modified
          if git ls-files --error-unmatch dist/wzrdbrain.src.js >/dev/null 2>&1; then
            if git diff --quiet -- dist/wzrdbrain.src.js; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            if [ -f dist/wzrdbrain.src.js ]; then
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Upload artifact for review
        uses: actions/upload-artifact@v4
        with:
          name: wzrdbrain-js
          path: dist/wzrdbrain.src.js

      - name: Create Pull Request with generated file
        uses: peter-evans/create-pull-request@v6
        if: steps.diff.outputs.changed == 'true'
        with:
          commit-message: "chore: generate dist/wzrdbrain.src.js via utils/translate2js.py"
          title: "chore: generate wzrdbrain.src.js via utils/translate2js.py"
          body: |
            This PR was generated by GitHub Actions using utils/translate2js.py.
            - Source: wzrdbrain.py (+ tricks.json if used)
            - Output: dist/wzrdbrain.src.js
          branch: chore/translate-wzrdbrain
          add-paths: |
            dist/wzrdbrain.src.js